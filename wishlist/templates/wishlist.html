{% extends 'base.html' %}

{% block content %}

<h5>Name: </h5>
<p>{{name}}</p>

<table table class="table table-striped">
    <tr>
    <th>Item Name</th>
    <th>Item Price</th>
    <th>Description</th>
    </tr>
    {% comment %} Add data below {% endcomment %}
    {% for item in list_item %}

            <td>{{item.item_name}}</td>
            <td>{{item.item_price}}</td>
            <td>{{item.description}}</td>
        </tr>
    {% endfor %}
</table>

<h5>Last Login: {{ last_login }}</h5>



{% endblock content %}
